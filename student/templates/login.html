{% extends 'base.html' %}

{% block content %}
{% load static %}

<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h1 class="text-center">Login</h1>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username" required>
      </div>
      
      <div class="mb-3" style="position: relative;">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" name="password" required>
        <span toggle="#password" class="bi bi-eye-slash toggle-password" style="position: absolute; right: 15px; top: 72%; transform: translateY(-50%); cursor: pointer;"></span>
      </div>
      
      <button type="submit" class="btn btn-secondary w-100">Login</button>
    </form>
  </div>
    </br>      
    </br>      
    </br>     
    </br>     
    </br>     
</br>     
</br>      
<script>
    document.querySelector('.toggle-password').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle the icon class
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
  
{% endblock %}
